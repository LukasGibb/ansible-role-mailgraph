---
- hosts: localhost
  remote_user: root

  vars:
    mailgraph_ignore_localhost: true
    mailgraph_start_on_boot: true
    mailgraph_mail_log: /var/log/mail.log
    mailgraph_cgi_location: /var/www/cgi-bin
    apache_listen_port: 8080

  roles:
    - geerlingguy.apache
    - ansible-role-mailgraph
